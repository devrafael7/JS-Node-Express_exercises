<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="">
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-black content">Login</h2>
            <h2 class="toHide font-bold text-2xl text-black content">Sign Up</h2>
            <p class="text-xs mt-4 text-black content mb-8">If you are already a member, easily log in</p>
            <p class="text-xs mt-4 text-black content toHide mb-8">If you don't have an account, easily sign up</p>
      
            <form action="/manual_login" class="flex flex-col gap-4" method="POST">
                <input class="toHide content p-2 rounded-xl border w-full outline-none px-3" type="text" name="user_name" placeholder="Name">
                <input class="p-2 rounded-xl border outline-none px-3" type="email" name="user_email" placeholder="Email">
                <input class="p-2 rounded-xl border w-full outline-none px-3" type="password" name="user_password" placeholder="Password">
          

                <button class="content bg-purple-500 rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
                <button class="toHide content bg-purple-500 rounded-xl text-white py-2 hover:scale-105 duration-300">Sign Up</button>

      
                <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-400">
                </div>
      
                <div onclick="window.location.href = '/login/google'" class="cursor-pointer bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-black">
                <img class="w-6 mr-2" src="icons/google.color.png" alt="">
                    <p class="content">Login with Google</p>
                    <p class="toHide content">Sign Up with Google</p>
                </div>
            </form>
      
            <div class="content mt-5 text-xs border-b border-gray-300 py-4 text-black">
              <a href="#">Forgot your password?</a>
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center text-black">
              <p class="content">Don't have an account?</p>
              <p class="toHide content">Already have an account?</p>

              <button class="content toggleButton py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
              <button class="toHide content toggleButton py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Login</button>
            </div>
          </div>
      
          <!-- image -->
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="https://img.freepik.com/fotos-gratis/composicao-do-conceito-de-midia-social_23-2150169160.jpg?semt=ais_hybrid">
          </div>
        </div>
    </section>

    <script src="/js/login.js"></script>
</body>
</html>
