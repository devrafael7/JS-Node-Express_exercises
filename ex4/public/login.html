<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

<body class="w-full h-min-screen bg-black flex flex-col pt-12">
    
    <form class="loginForm flex flex-col w-full h-auto" action="/manual_login" method="POST">
        <input class="inputName w-5/6 h-14 bg-black outline-none border border-solid border-white rounded-md px-4 mb-4 self-center text-white" type="text" name="user_name">
        <input class="inputPassword w-5/6 h-14 bg-black outline-none border border-solid border-white rounded-md px-4 mb-4 self-center text-white" type="password" name="user_password">
        <input class="inputPassword w-5/6 h-14 bg-black outline-none border border-solid border-white rounded-md px-4 mb-4 self-center text-white" type="email" name="user_email">
        
        <button class="submitButton self-center w-5/6 h-14 bg-purple-600 text-white rounded-md text-lg cursor-pointer" type="submit">Submit</button>
    </form>


</body>
</html>
